<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gomuxo</title>
</head>

<body>
    <div class="bg-general">
        <header class="header">
            <div class="header__container">
                <div class="header__wrapper">
                    <div class="header__blocks">
                        <div class="header__left">
                            <div class="header__logo">
                                <img src="./img/Gomuxo.png" alt="Logo">
                            </div>
                        </div>

                        <div class="header__right">
                            <nav class="menu">
                                <ul class="menu__list">
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">Home</a>
                                    </li>
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">Companies</a>
                                    </li>
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">Skill Business</a>
                                    </li>
                                    <li class="menu__item">
                                        <a class="menu__link" href="#">Prebuild</a>
                                    </li>
                                </ul>
                            </nav>

                            <button class="header__btn">Register</button>

                            <div class="header__burger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div class="main__wrapper">
                    <div class="main__blocks">
                        <div class="main__title">
                            We make amazing<br>
                            digital products for<br>
                            your business
                        </div>

                        <div class="main__buttons">
                            <button class="main__btn active">Get Started</button>
                            <button class="main__btn">View Demo</button>
                        </div>

                        <div class="picture-girl"></div>
                        <div class="picture-boy"></div>
                    </div>
                </div>
            </div>

            <div class="main__below-blocks below-blocks">
                <div class="below-blocks__content">
                    <h1>$125K+</h1>
                    <p>Av, Annual Income with<br>
                        Our Agency</p>
                </div>
                <span></span>
                <div class="below-blocks__content">
                    <h1>3X</h1>
                    <p>Multiple your sales everyday<br>
                        Inchuding Taxs</p>
                </div>
            </div>
        </main>
    </div>


    <script src="./js/scripts.js"></script>
</body>

</html>
